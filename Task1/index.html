<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="todo-form">
  <div class="todo-form__item">
    <input class="todo-form__input" type="text" />
  </div>
  <div class="todo-form__item">
    <button class="todo-form__button" type="submit">
      Add
    </button>
  </div>
</form>
<div class="todo-list">
  <label class="todo-item">
    <input class="todo-item__check" type="checkbox" />
    <span class="todo-item__name">
      Hasjdhajsgd
    </span>
    <button class="todo-item__remove">
      x
    </button>
  </label>
</div>
<div class="todo-footer">
  <div class="todo-footer__item">
    5 items
  </div>
  <div class="todo-footer__item todo-footer__actions">
    <button class="todo-footer__btn">All</button>
    <button class="todo-footer__btn">Active</button>
    <button class="todo-footer__btn">Complete</button>
  </div>
</div>
<script src="script2.js"></script>
</body>
</html>
